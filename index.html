<!DOCTYPE html>
<html>
<head>
	<title>Website Template: 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="fatLennys.css">
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="fatLennysScript.js"></script>
</head>
<body>
	<a href="index.html"><header>
		<div id="logo"></div>
		<h1 id='title'>FAT LENNY'S</h1> <div id='siteDesc'>Ice cream</div>
	</header></a>

	<div id='fixed_utilities'>
		<h4>‚òè (123)456-7890</h4>
	</div>

	<main>
		<!--Carousel-->
		<div class='carousel'>
		<button class='carouselButtonLeft'>&lt</button>

		<div class='carouselTrackContainer'>

			<ul class='carouselTrack'>
				<li class="carouselSlide currentSlide">
					<img class='carouselImage' src='images/cookie.jpg' alt='Image 1'>
				</li>

				<li class="carouselSlide">
					<img class='carouselImage' src='images/storeFront.jpg' alt='Image 2'>
				</li>

				<li class="carouselSlide">
					<img class='carouselImage' src='' alt='Image 3'>
				</li>
				
				<li class="carouselSlide">
					<img class='carouselImage' src='' alt='Image 4'>
				</li>

				<li class="carouselSlide">
					<img class='carouselImage' src='images/' alt='Image 5'>
				</li>

				<li class="carouselSlide">
					<img class='carouselImage' src='images/' alt='Image 6'>
				</li>
			</ul>

		</div>
		
		<div class='carouselNav'>
			<button class='carouselIndicator currentSlide'></button>
			<button class='carouselIndicator'></button>
			<button class='carouselIndicator'></button>
			<button class='carouselIndicator'></button>
			<button class='carouselIndicator'></button>
			<button class='carouselIndicator'></button>
		</div>
		<button class='carouselButtonRight'>&gt</button>
	</div>

	<!--End of carousel-->

	<div class="quotes">
		<p>Quote 1</p>
		<p>Quote 2</p>
		<p>Quote 3</p>
		<p>Quote 4</p>
	</div>

	<div class='sub_footer'>
		<form id="contactForm">
			Subject:
			<select class="contact">
				<option>Option 1</option>
			</select><br/>
			First Name: <input class="contact" type="text" name="firstName"><br/>
			Last Name: <input class="contact" type="text" name="lastName"><br/>
			Comment:<br/>
			<textarea class="contact" placeholder="Comment"></textarea>
			<input type="submit" value="Send">
		</form>

		<h4>123 Madeup Street Erie</h4>
	</div>

	</main>
	
	<footer>
		<h3>Website Template by Tyler Trout 2018</h3>
	</footer>
</body>
</html>
